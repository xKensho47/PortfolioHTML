<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <title>Mi Portfolio</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="script/cargar_templates.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header" id="header-template"></header>
        <main class="main-principal">
            <section class="section-container">
                <aside class="image-space">
                    <div class="img-container">
                        <img class="decoration" src="images/profile.png" alt="Profile photo">
                    </div>
                </aside>
                <aside class="presentation-container">
                    <article class="presentation">
                        <div class="pres-box">
                            <h1 class="pres-title">Bienvenid@! Soy Damián~</h1>
                            <p class="pres-subtitle">Técnico Universitario en Programación</p>
                        </div>
                        <div class="pres-box desc-box">
                            <p class="description">Te doy la bienvenida a mi portfolio personal, en donde podrás ver y conocer un poco más acerca de mí.</p>
                        </div>
                    </article>
                </aside>
            </section>
        </main>
    </div>
    <footer class="footer" id="footer-template"></footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadHeader();
            loadFooter();
        });
    </script>
</body>
</html>
