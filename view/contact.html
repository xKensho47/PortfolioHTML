<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <title>Mi Portfolio</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../script/cargar_templates.js" defer></script>
</head>

<body>
    <div class="container">
        <header class="header" id="header-template"></header>
        <main class="main-principal">
            <section class="section-container">
                <h1 class="title">Contáctame!</h1>
                <article class="article-container">
                    <form class="contact-form" action="https://formspree.io/f/xqakzavd" method="post">
                        <div class="form-group">
                            <label for="nombre">Nombre completo</label>
                            <div class="name-fields">
                                <input type="text" id="nombre" name="nombre" placeholder="Nombre/s">
                                <input type="text" id="apellido" name="apellido" placeholder="Apellido/s">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email*</label>
                            <input type="email" id="email" name="email" placeholder="Email" required>
                        </div>

                        <div class="form-group">
                            <label for="telefono">Número de contacto*</label>
                            <input type="tel" id="telefono" name="telefono" placeholder="Número de contacto" required>
                        </div>

                        <div class="form-group">
                            <label for="notas">Notas, sugerencias o preguntas*</label>
                            <textarea id="notas" name="notas" placeholder="Escriba su mensaje aquí..."
                                required></textarea>
                        </div>

                        <button type="submit">Enviar</button>
                    </form>
                </article>
            </section>
        </main>

    </div>
    <footer class="footer" id="footer-template"></footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadHeader();
            loadFooter();
        });
    </script>
</body>

</html>
